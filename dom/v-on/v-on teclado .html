<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:keyup.enter="emitirAlertaTeclaEnter">
</div>

<script>
    new Vue({
        el: '#app',
        methods:{
            emitirAlertaTeclaEnter(){
                alert("Você pressionou a tecla 'enter' no teclado")
            }
        }
    })
</script>
