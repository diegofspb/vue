<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:keyup="repetirTexto">
    <p>{{ texto }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            texto: '',
        },
        methods:{
            repetirTexto(event){
                this.texto = event.target.value
            }
        }
    })
</script>
