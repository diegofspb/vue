<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-on:mousemove="mouseMove">Mouse x {{x}} y {{y}}</p>
    <button @click="clicar">clicar</button>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            x: 0,
            y: 0
        },
        methods:{
            mouseMove(event){
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            },
            clicar(event){
                console.log(event)
            }
        }
    })
</script>
