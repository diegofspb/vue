<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/vue@next"></script>
    <title>Slots</title>
</head>

<body>

    <div id="app">

        <h1>{{title}}</h1>

        <app-button>

            <!-- chamando o slot nomeado pelo nome -->
            <template v-slot:icon></template>    
            Meu botão

        </app-button>

        <br><br>

        <app-button>  

            <!-- 
                outra forma de chamar o slot é usando apenas # 
                com o uso do template, também é possível fazer alterações personalizadas
            
            -->
            <template #icon2> <i class="fa fa-check"></i> </template>
            nome qualquer 2

        </app-button>

        <br><br>

        <app-button> nome qualquer 3 </app-button>
        <br><br>

        <app-button></app-button>
    </div>

    <template id="appButton">
        <button class="btn btn-primary">

            <slot name="icon"></slot> <!-- slot com nome -->
            <slot name="icon2"></slot> <!-- slot com nome -->

            <slot>
                App Button
            </slot>

        </button>
    </template>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    title:'nomeando slots',
                }
            }
        });
        
        app.component('app-button', {
            template: '#appButton', // ao utilizar este componente app-button ele vai buscar o código html 
                                    // dentro do template de id = #appButton    
        })
        
        app.mount('#app');

    </script>
    
</body>
</html>
