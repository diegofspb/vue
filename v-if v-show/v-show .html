<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <p v-if="logado">Usuário: {{nome}} está logado!</p>
    <p v-else-if="anonimo">Usuário anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado=!logado">{{ logado ? "Sair": "Entrar"}}</button>    
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado"> exibir footer apenas para usuário logado</footer>

</div>

<!-- v-show utiliza valor booleano e o que ele faz não é retirar o elemento do código sim apenas esconder usando css  -->

<script>
    new Vue({
        el: '#app', 
        data: {
            nome: 'Maria',
            logado: false,
            anomimo: false
        }        
    })    
</script>
